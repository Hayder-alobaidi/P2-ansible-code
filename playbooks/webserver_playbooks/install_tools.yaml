---
- name: Install necessary tools
  hosts: web_servers
  become: yes

  tasks:
    - name: Update all repositories
      yum:
        name: "*"
        state: latest

    - name: Install figlet
      yum:
        name: figlet
        state: present


    - name: Install lolcat
      snap:
        name: lolcat
        state: latest

    # Add more tasks here to install other tools
